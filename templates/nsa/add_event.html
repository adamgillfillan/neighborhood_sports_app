<!DOCTYPE html>
<html>
<head>
    <title>Add an Event!</title>
</head>
<body>
    <form class="span6" id="event_form" method="post" action="/NSA/add_event/">
        {% csrf_token %}
        {% comment %}{% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}{% endcomment %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            <br />
            {{ field }}
            <br />
        {% endfor %}
        <br />
        <button class="btn btn-primary" type="submit" name="submit">Create Event</button>
    </form>
</body>
</html>
